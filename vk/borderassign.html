<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  background: white;
  height: 100vh;
  margin: 0;
  padding-top: 20px;
}

/* Common circle style */
.circle {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  position: relative;
  overflow: hidden;
}

/* First circle: half red, half black (top-bottom) */
.red::before,
.red::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 50%;
}
.red::before {
  top: 0;
  background: black;
}
.red::after {
  bottom: 0;
  background: red;
}

/* Second circle: half green, half black (top-bottom) */
.green::before,
.green::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 50%;
}
.green::before {
  top: 0;
  background: green;
}
.green::after {
  bottom: 0;
  background: black;
}

/* Third circle: 3/4 yellow, 1/4 black using clip-path */
.yellow {
  background: yellow;
}
.yellow::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: black;
  clip-path: polygon(50% 50%, 100% 50%, 100% 0, 50% 0);
}

    </style>
</head>
<body>
  <div class="circle red"></div>
  <div class="circle green"></div>
  <div class="circle yellow"></div>

</body>
</html>
